<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/skin_care_manager_favicon.ico" type="image/x-icon">
  <title>ページが表示できません</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    html {
      box-sizing: border-box;
      color: #343a40;
      line-height: 1;
      font-size: 100%;
    }

    body {
      background-color: #fcfcfc;
    }

    .container {
      padding-left: 1rem;
      padding-right: 1rem;
    }

    .error-message {
      max-width: 40rem;
      margin-left: auto;
      margin-right: auto;
      background-color: white;
      border: solid 1px #e6e6e6;
      border-radius: .25rem;
    }

    .error-message__header {
      border-bottom: solid 1px #e6e6e6;
      padding: .88em 1.33em;
      font-size: 1.125rem;
    }

    .error-message__title {
      font-size: 1em;
      line-height: 1.4;
      text-align: center;
    }

    .error-message__body {
      padding: 1.25em 1.5em;
      font-size: 1rem;
    }

    .error-message__body p {
      font-size: 1em;
      line-height: 1.6;
      margin-bottom: 1em;
    }

    .error-message__body .error-message__number {
      text-align: center;
      font-size: 1.125em;
      font-weight: 900;
      margin-bottom: .875em;
    }

    .error-message__body p:last-child {
      margin-bottom: 0;
    }

    .logo {
      padding-top: 4rem;
      padding-bottom: 3rem;
      text-align: center;
    }

    .link {
      color: #f07748;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="logo">
    <img src="/assets/logo.svg" height="70" alt="Skinmate">
  </div>
  <div class="container">
    <div class="error-message">
      <header class="error-message__header">
        <h1 class="error-message__title">ページが表示できません</h1>
      </header>
      <div class="error-message__body">
        <p class="error-message__number">500: Internal Server Error</p>
        <p>ご不便をおかけし申し訳ございません。正常にご覧いただけるよう、解決に取り組んでおります。</p>
        <div class="link">
          <a href="https://skin-mate.net/top" class="link">トップページへ戻る</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
